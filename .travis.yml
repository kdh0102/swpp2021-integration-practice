# CI Environment
dist: bionic

# Job Configurations
jobs:
  include:
    - language: python
      python: '3.7.9'
      addons:
        sonarcloud:
          organization: 9ummy
          token:
            secure: ''
      install:
        - cd backend
        - pip install -r requirements.txt
      script:
        - pylint **/*.py --load-plugins pylint_django
        - coverage run --source='.' manage.py test
        - coverage xml
        - cd .. && sonar-scanner

    - language: node_js
      node_js: 14
      install:
        - cd frontend
        - yarn install
      script:
        - ./node_modules/.bin/eslint src
        - yarn test --coverage --watchAll=false
